<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Slow Ride: Old-Timey Train Schedule</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>


  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Zilla+Slab+Highlight:700|Zilla+Slab:700" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

  <!-- Jumbotron  Fluid -->
  <div class="jumbotron jumbotron-fluid">
    <h1 class="text-center">Slow Ride</h1>
    <div class="text-center">
      <h3 class="text-center">Old-Timey Train Schedule</h3>
    </div>
  </div>
  </div>

  <!-- Employee Tracker -->
  <div class="container">



    <div class="row">

      <div class="col-lg-12">

        <!-- Current Employees-->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">
              <strong>Current Train Schedule</strong>
            </h3>
          </div>
          <div class="panel-body">
            <table class="table table-hover" id='train-table'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (minutes)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Add Employee  -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">
              <strong>Add Train</strong>
            </h3>
          </div>
          <div class="panel-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group">
                <label for="first-train-time-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="first-train-time-input" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (minutes)</label>
                <input class="form-control" id="frequency-input" type="text">
              </div>
              <button class="btn btn-danger" id="add-train-btn" type="submit">Submit</button>
            </form>

          </div>

        </div>

      </div>

    </div>

  </div>

  <!-- Footer -->
  <footer class="footer">
    <span class="text-muted">
      Copyright &copy;
      <script type="text/javascript">
        document.write(new Date().getFullYear());
      </script>
    </span>
  </footer>

  <!-- JavaScript -->
  <script src="assets/js/logic.js?v=15"></script>

</body>

</html>
